<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clash of Magic Server</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #111;
      color: #ccc;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      background: linear-gradient(to right, #ff3333, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      width: 180px;
      padding: 10px;
      margin: 10px auto;
      font-size: 16px;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }

    #timer {
      color: #ccc;
      margin-top: 15px;
      font-size: 13px;
      font-family: 'Orbitron', sans-serif;
    }

    .icons {
      margin-top: 40px;
    }

    .icons a {
      margin: 0 15px;
      display: inline-block;
    }

    .icons img {
      width: 32px;
      height: 32px;
      filter: brightness(1000%);
    }

    .adsbox {
      height: 1px;
      width: 1px;
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>

  <h1>Clash of Magic Server</h1>
  <p>Server COC private terbaik untuk pengalaman bermain yang luar biasa</p>

  <button class="button" id="serverBtn" onclick="handleServerClick()">COC Private Server</button>
  <div id="timer" style="display: none;"></div>

  <button class="button" id="subscribeBtn" onclick="handleSubscribeClick()">Subscribe</button>

  <div class="icons">
    <a href="https://facebook.com/groups/1007323903742886/" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook">
    </a>
    <a href="https://t.me/sultangenecy" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram">
    </a>
    <a href="mailto:sultanputraymd@gmail.com">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" alt="Email">
    </a>
  </div>

  <!-- Dummy ad div untuk deteksi AdBlock -->
  <div class="adsbox" id="ad-detector"></div>

  <!-- Musik dari YouTube (shorts yang kamu minta) -->
  <iframe width="0" height="0"
    src="https://www.youtube.com/embed/0EAiWFEVZ0Q?autoplay=1&loop=1&playlist=0EAiWFEVZ0Q"
    frameborder="0" allow="autoplay"></iframe>

  <!-- JavaScript -->
  <script>
    let clicked = false;
    let adBlockDetected = false;

    // Deteksi AdBlock dengan bait script
    window.addEventListener('load', () => {
      const bait = document.createElement('script');
      bait.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
      bait.onerror = () => {
        adBlockDetected = true;
        const timer = document.getElementById('timer');
        timer.style.display = 'block';
        timer.innerText = 'AdBlock terdeteksi. Nonaktifkan untuk melanjutkan.';
        document.getElementById('serverBtn').disabled = true;
      };
      document.body.appendChild(bait);
    });

    function handleSubscribeClick() {
      const btn = document.getElementById('subscribeBtn');
      btn.disabled = true;
      btn.innerText = 'Subscribed';
      window.open('https://youtube.com/@szuniqs?si=WzRUHTzCOWXDVNfQ', '_blank');
    }

    function handleServerClick() {
      if (adBlockDetected || clicked) return;

      const btn = document.getElementById('serverBtn');
      const timer = document.getElementById('timer');

      const script = document.createElement('script');
      script.src = '//pl26969869.profitableratecpm.com/83/42/81/8342811b53fd76ac11d6fbea25b51698.js';
      document.body.appendChild(script);

      btn.style.backgroundColor = '#28a745';
      btn.innerText = 'Mengalihkan...';
      clicked = true;

      let countdown = 15;
      timer.style.display = 'block';
      timer.innerText = `Menuju link dalam ${countdown} detik...`;

      const interval = setInterval(() => {
        if (adBlockDetected) {
          clearInterval(interval);
          timer.innerText = 'AdBlock terdeteksi. Timer dihentikan.';
          return;
        }

        countdown--;
        timer.innerText = `Menuju link dalam ${countdown} detik...`;

        if (countdown === 0) {
          clearInterval(interval);
          btn.innerText = 'Download Sekarang';
          btn.style.backgroundColor = '#007bff';
          btn.onclick = () => {
            window.location.href = 'https://cdn-s3.clashofmagic.net/magic-client/Magic_S2-17.126-R3.apk';
          };
          timer.innerText = '';
        }
      }, 1000);
    }
  </script>
</body>
</html>
