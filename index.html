<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clash of Magic Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body { background-color: #111; color: #ccc; font-family: 'Poppins', sans-serif; text-align: center; padding: 20px; }
    h1 { font-family: 'Orbitron'; font-size: 36px; background: linear-gradient(to right, #ff3333, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 10px rgba(255,0,0,0.4); margin-bottom: 10px; }
    p { font-size: 16px; color: #aaa; margin-bottom: 30px; }
    .button { display: inline-block; width: 250px; padding: 15px; margin: 10px auto; font-size: 18px; color: #fff; background-color: #28a745; border: none; border-radius: 30px; cursor: pointer; transition: background-color 0.3s; }
    .button:disabled { background-color: #777; cursor: not-allowed; }
    #timer { color: #ccc; margin-top: 15px; font-size: 16px; display: none; }
    .icons { margin-top: 40px; }
    .icons a { margin: 0 15px; }
    .icons img { width: 32px; height: 32px; filter: brightness(1000%); }
  </style>
</head>
<body>

  <h1>Clash of Magic Server</h1>
  <p>Server COC private terbaik untuk pengalaman bermain yang luar biasa</p>

  <button class="button" id="serverBtn" onclick="handleServerClick()">COC Private Server</button>
  <div id="timer"></div>

  <button class="button" id="subscribeBtn" onclick="handleSubscribeClick()">Subscribe</button>

  <div class="icons">
    <a href="https://facebook.com/groups/1007323903742886/" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook">
    </a>
    <a href="https://t.me/sultangenecy" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram">
    </a>
    <a href="mailto:sultanputraymd@gmail.com">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" alt="Email">
    </a>
  </div>

  <!-- Musik tersembunyi -->
  <iframe width="0" height="0"
    src="https://www.youtube.com/embed/OH5473CdRNQ?autoplay=1&loop=1&playlist=OH5473CdRNQ"
    frameborder="0" allow="autoplay"></iframe>

  <script>
    let clicked = false;
    function handleSubscribeClick() {
      const btn = document.getElementById('subscribeBtn');
      btn.disabled = true;
      btn.innerText = 'Subscribed';
      window.open('https://youtube.com/@szuniqs?si=WzRUHTzCOWXDVNfQ', '_blank');
    }

    function handleServerClick() {
      const btn = document.getElementById('serverBtn');
      const timerDiv = document.getElementById('timer');

      if (clicked) return;
      clicked = true;

      // Memuat skrip iklan
      const script = document.createElement('script');
      script.src = '//pl27038412.profitableratecpm.com/69/f6/3e/69f63e1c3b3e9efe872efd07d3de4169.js';
      document.body.appendChild(script);

      btn.style.backgroundColor = '#28a745';
      btn.innerText = 'Mengalihkan...';

      let countdown = 15;
      timerDiv.style.display = 'block';
      timerDiv.innerText = `Menuju link dalam ${countdown} detik...`;

      const interval = setInterval(() => {
        countdown--;
        timerDiv.innerText = `Menuju link dalam ${countdown} detik...`;
        if (countdown <= 0) {
          clearInterval(interval);
          btn.innerText = 'Download Sekarang';
          btn.style.backgroundColor = '#007bff';
          btn.onclick = () => {
            window.location.href = 'https://cdn-s3.clashofmagic.net/magic-client/Magic_S2-17.126-R3.apk';
          };
          timerDiv.innerText = '';
        }
      }, 1000);
    }
  </script>
</body>
</html>
